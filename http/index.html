<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <h4>{{ message }}</h4>
    <button @click="showScroll()">Scroll</button>
    <button @click="showViewer()">Viewer</button>

    <div id="viewer"  v-if="viewer">
        <button v-if="pointer>0" @click="pointer--">Previous</button>
        <button @click="pointer++">Next</button>
        <div class="picIem" >
            <div class="picInfo">
                <h2 class="picTitle">{{pics[pointer].title}}</h2>
            </div>
            <img :src="pics[pointer].url" >
        </div>
    </div>

    <div id="picView" v-if="scrollViewer">
        <div class="picIem" v-for="pic in pics">
            <div class="picInfo">
                <h2 class="picTitle">{{pic.title}}</h2>
            </div>
            <img :src="pic.url" >
            <hr>
        </div>
    </div>


</div>
<script src="app.js"></script>
</body>
</html>
